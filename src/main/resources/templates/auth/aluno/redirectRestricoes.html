<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />

<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet"
	th:href="@{bootstrap-5.1.3-dist/css/bootstrap.min.css}">

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
	integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />

<title>Insert title here</title>
</head>

<style>
.container{
			margin-top: 20px;
		
		}

.btn-custom {
	background-color: #016A13;
	border-radius: 50px;
	box-shadow: 2px 2px #016A13;
}

body {
	align-items: center;
}
</style>

<body>
	<div th:insert="fragment/navbar"></div>

	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<!-- verificar alinhamentos das colunas bootstrap-->
				<div class="alert alert-success alert-dismissible fade show"
					th:if="${mensagem}">
					<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
					<span th:text="${mensagem}"></span>
				</div>
				<h1>Restrições</h1>
				<p>Se voce tem alguma restricao a algum alimento, clique no botao e
				preencha o formulario</p>
				<a th:href="@{/pagRestricoes}">
					<button type="button" class="btn btn-success btn-custom">
						Clique aqui</button>
				</a>
			</div>
			<div class="col-md-6">
				<img src="imagens/Captura de Tela 2023-09-13 às 10.44.48.png"
					alt="imagens/Captura de Tela 2023-09-13 às 10.44.48" width="50%">
			</div>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
		crossorigin="anonymous"></script>
</body>
</html>
