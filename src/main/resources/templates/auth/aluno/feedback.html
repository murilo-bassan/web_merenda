<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

<meta http-equiv='Content-Type' content='text/html;' charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" th:href="@{bootstrap-5.1.3-dist/css/bootstrap.min.css}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
crossorigin="anonymous" referrerpolicy="no-referrer" />

<script th:src="@{/jquery-3.6.0-dist/jquery-3.6.0.min.js}"></script>
<script th:src="@{bootstrap-5.1.3-dist/js/bootstrap.min.js}"></script>

<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
<link th:rel="stylesheet" th:href="@{/webjars/font-awesome/5.11.2/css/all.css} "/>
<link th:rel="stylesheet" th:href="@{/assets/bootstrapless-star-rating/star-rating.css} "/>

<link rel="stylesheet" href="/path/to/cdn/bootstrap.min.css"/>

<link rel="stylesheet" href="styles/5star.css">

<title>Feedback</title>
</head>

<style>

        /*.container{

            margin-top: 20px;
        }

        .btn-custom{

            background-color: #016A13; 

            border-radius: 50px;

            box-shadow: 2px  2px  #016A13;
        }

        body{
            align-items: center;  
        }*/

        .btn-custom {
            background-color: #016A13;
            border-radius: 50px;
            box-shadow: 2px 2px #016A13;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin-top: 10px;
        }

        .center-horizontally {
            text-align: center;
        }

        .container2 {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60vh;
            margin: 0;
        } 

        .forms {
            text-align: center;
            margin-top: auto;
            margin-bottom: auto;
        }
        
        
        
        .rate-area {
		  float: left;
		  border-style: none;
		  
		  display: flex;
		  
		  flex-direction: row-reverse;
          justify-content: center;
          align-items: center;
          margin: 0;
		}
		.rate-area:not(:checked) > input {
		  position: absolute;
		  top: -9999px;
		  clip: rect(0,0,0,0);
		}
		.rate-area:not(:checked) > label {
		  float: right;
		  width: 1em;
		  padding: 0em;
		  overflow: hidden;
		  white-space: nowrap;
		  cursor: pointer;
		  font-size: 200%;
		  line-height: 1.2;
		  color: lightgrey;
		  text-shadow: 1px 1px #bbb;
		}
		.rate-area:not(:checked) > label:before { content: '★ '; }
		.rate-area > input:checked ~ label {
		  color: gold;
		  text-shadow: 1px 1px #c60;
		  font-size: 200% !important;
		}
		.rate-area:not(:checked) > label:hover, .rate-area:not(:checked) > label:hover ~ label { color: gold; }
		.rate-area > input:checked + label:hover, .rate-area > input:checked + label:hover ~ label, .rate-area > input:checked ~ label:hover, .rate-area > input:checked ~ label:hover ~ label, .rate-area > label:hover ~ input:checked ~ label {
		  color: gold;
		  text-shadow: 1px 1px goldenrod;
		}
		.rate-area > label:active {
		  position: relative;
		  top: 2px;
		  left: 2px;
		}
</style>

<body>

    <div th:insert="fragment/navbar"></div>
   
    <div class="container2">

        <div class="forms">

                <h2>Feedback</h2>
                <div class="alert alert-success alert-dismissible fade show"
                    th:if="${mensagem}">
                    
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>

                    <span th:text="${mensagem}"></span>
                </div> 

                <form th:action="@{/feedback/gravarFeedback}" th:object="${novoFeedback}" method="post">
	                <div class="row mb-3">
	                
	                    <label>Nome do Aluno:</label>
	
	                    <div class="formulario">
	                        <input class="form-control" type="text" th:field="*{nomeAluno}">
	                    </div>
	
	                    <div class="input-group has-validation">
	                        <span class="mensagem"
	                        	th:if="${#fields.hasErrors('nomeAluno')}" th:errors="*{nomeAluno}">
	                        </span>
						</div>
	                </div>
	
	                
	
	                <div class="row mb-3">
	
	                    <label>Comentário:</label>
	
	                    <div class="formulario">
	                        <input class="form-control" type="text" th:field="*{descricaoFeedback}"> 
	                    </div> 
	
	                    <!--tipo & em c  -->
	                  
	                 <div class="col-sm-5">
	                        <span class="mensagem" 
	                        	th:if="${#fields.hasErrors('descricaoFeedback')}" th:errors="*{descricaoFeedback}">
	                        </span>
	                    </div>
	                </div>
	
	
					<div class="row mb-3">
	
						<label>Avaliação</label> 
						
						<ul class="rate-area">
							  <input type="radio" id="5-star" name="rating" value="5" th:field="*{estrelasBebida}"><label for="5-star" title="Incrível">5 stars</label>
							  <input type="radio" id="4-star" name="rating" value="4" th:field="*{estrelasBebida}"><label for="4-star" title="Bom">4 stars</label>
							  <input type="radio" id="3-star" name="rating" value="3" th:field="*{estrelasBebida}"><label for="3-star" title="Regular">3 stars</label>
							  <input type="radio" id="2-star" name="rating" value="2" th:field="*{estrelasBebida}"><label for="2-star" title="Ruim">2 stars</label>
							  <input type="radio" id="1-star" name="rating" value="1" th:field="*{estrelasBebida}"><label for="1-star" title="Péssimo">1 star</label> Bebida: 
						</ul>
						
						
						<ul class="rate-area2">
							  <input type="radio" id="5-star" name="rating" value="5" th:field="*{estrelasCarboidrato}"><label for="5-star" title="Incrível">5 stars</label>
							  <input type="radio" id="4-star" name="rating" value="4" th:field="*{estrelasCarboidrato}"><label for="4-star" title="Bom">4 stars</label>
							  <input type="radio" id="3-star" name="rating" value="3" th:field="*{estrelasCarboidrato}"><label for="3-star" title="Regular">3 stars</label>
							  <input type="radio" id="2-star" name="rating" value="2" th:field="*{estrelasCarboidrato}"><label for="2-star" title="Ruim">2 stars</label>
							  <input type="radio" id="1-star" name="rating" value="1" th:field="*{estrelasCarboidrato}"><label for="1-star" title="Péssimo">1 star</label> Carboidrato:
						</ul>
						
						<ul class="rate-area3">
							  <input type="radio" id="5-star" name="rating" value="5" th:field="*{estrelasFruta}"><label for="5-star" title="Incrível">5 stars</label>
							  <input type="radio" id="4-star" name="rating" value="4" th:field="*{estrelasFruta}"><label for="4-star" title="Bom">4 stars</label>
							  <input type="radio" id="3-star" name="rating" value="3" th:field="*{estrelasFruta}"><label for="3-star" title="Regular">3 stars</label>
							  <input type="radio" id="2-star" name="rating" value="2" th:field="*{estrelasFruta}"><label for="2-star" title="Ruim">2 stars</label>
							  <input type="radio" id="1-star" name="rating" value="1" th:field="*{estrelasFruta}"><label for="1-star" title="Péssimo">1 star</label> Fruta: 
						</ul>
	
					</div>
					
					
					<input class="btn btn-success btn-custom" type="submit" value="Enviar"/> 

                </form>
                
            </div>

        </div>
	<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
	<script th:src="@{/assets/bootstrapless-star-rating/star-rating.min.js}"></script>
</body>
</html>
