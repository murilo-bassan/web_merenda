<title>Feedback</title>
</head>

<style>

.btn-custom {
	background-color: #016A13;
	border-radius: 50px;
	box-shadow: 2px 2px #016A13;
	justify-content: center;
	align-items: center;
	text-align: center;
	margin-top: 10px;
}

.center-horizontally {
	text-align: center;
}

.container2 {
	display: flex;
	justify-content: center;
	align-items: center;
	height: 60vh;
	margin: 0;
}

.forms {
	text-align: center;
	margin-top: auto;
	margin-bottom: auto;
}

.estrelas {
	text-align: center;
}

.rate-area {
	float: left;
	border-style: none;
	display: flex;
	flex-direction: row-reverse;
	justify-content: center;
	align-items: center;
	margin: 0;
}

.rate-area:not(:checked)>input {
	position: absolute;
	top: -9999px;
	clip: rect(0, 0, 0, 0);
}

.rate-area:not(:checked)>label {
	float: right;
	width: 1em;
	padding: 0em;
	overflow: hidden;
	white-space: nowrap;
	cursor: pointer;
	font-size: 200%;
	line-height: 1.2;
	color: lightgrey;
	text-shadow: 1px 1px #bbb;
}

.rate-area:not(:checked)>label:before {
	content: '★ ';
}

.rate-area>input:checked ~ label {
	color: gold;
	text-shadow: 1px 1px #c60;
	font-size: 200% !important;
}

.rate-area:not(:checked)>label:hover, .rate-area:not(:checked)>label:hover 
	~ label {
	color: gold;
}

.rate-area>input:checked+label:hover, .rate-area>input:checked+label:hover 
	~ label, .rate-area>input:checked ~ label:hover, .rate-area>input:checked 
	~ label:hover ~ label, .rate-area>label:hover ~ input:checked ~ label {
	color: gold;
	text-shadow: 1px 1px goldenrod;
}

.rate-area>label:active {
	position: relative;
	top: 2px;
	left: 2px;
}

.rate-area2 {
	float: left;
	border-style: none;
	display: flex;
	flex-direction: row-reverse;
	justify-content: center;
	align-items: center;
	margin: 0;
}

	position: absolute;
	top: -9999px;
	clip: rect(0, 0, 0, 0);
}

	width: 1em;
	padding: 0em;
	overflow: hidden;
	white-space: nowrap;
	cursor: pointer;
	font-size: 200%;
	line-height: 1.2;
	color: lightgrey;
	text-shadow: 1px 1px #bbb;
}

.rate-area2:not(:checked)>label:before {
	content: '★ ';
}

.rate-area2>input:checked ~ label {
	color: gold;
	text-shadow: 1px 1px #c60;
	font-size: 200% !important;
}

.rate-area2:not(:checked)>label:hover, .rate-area2:not(:checked)>label:hover 
	~ label {
	color: gold;
}

.rate-area2>input:checked+label:hover, .rate-area2>input:checked+label:hover 
	~ label, .rate-area2>input:checked ~ label:hover, .rate-area2>input:checked 
	~ label:hover ~ label, .rate-area2>label:hover ~ input:checked ~ label
	{
	color: gold;
	text-shadow: 1px 1px goldenrod;
}

.rate-area2>label:active {
	position: relative;
	top: 2px;
	left: 2px;
}

.rate-area3 {
	float: left;
	border-style: none;
	display: flex;
	flex-direction: row-reverse;
	justify-content: center;
	align-items: center;
	margin: 0;
}

.rate-area3:not(:checked)>input {
	position: absolute;
	top: -9999px;
	clip: rect(0, 0, 0, 0);
}

.rate-area3:not(:checked)>label {
	float: right;
	width: 1em;

.rate-area3:not(:checked)>label:hover, .rate-area3:not(:checked)>label:hover

<body>

	<div th:insert="fragment/navbar"></div>

	<div class="container2">

		<div class="forms">

			<h2>Feedback</h2>
			<div class="alert alert-success alert-dismissible fade show"
				th:if="${mensagem}">

				<button type="button" class="btn-close" data-bs-dismiss="alert"></button>

				<span th:text="${mensagem}"></span>
			</div>

			<form th:action="@{/feedback/gravarFeedback}"
				th:object="${novoFeedback}" method="post">
				<div class="row mb-3">

					<label>Nome do Aluno:</label>

					<div class="formulario">
						<input class="form-control" type="text" th:field="*{nomeAluno}">
					</div>

					<div class="input-group has-validation">
						<span class="mensagem" th:if="${#fields.hasErrors('nomeAluno')}"
							th:errors="*{nomeAluno}"> </span>
					</div>
				</div>



				<div class="row mb-3">

					<label>Comentário:</label>

					<div class="formulario">
						<input class="form-control" type="text"
							th:field="*{descricaoFeedback}">
					</div>

					<!--tipo & em c  -->

					<div class="col-sm-5">
						<span class="mensagem"
							th:if="${#fields.hasErrors('descricaoFeedback')}"
							th:errors="*{descricaoFeedback}"> </span>
					</div>
				</div>


				<div class="row mb-3" id="estrelas">
				
				<table>
				
				<td>
					<tr>
					<th scope="row" class="collumn">Bebida</th>
						<td>
							<ul class="rate-area">
								<input type="radio" id="5-star-bebida" name="rating" value="5" th:field="*{estrelasBebida}"><label for="5-star-bebida" title="Incrível">5 stars</label>
								<input type="radio" id="4-star-bebida" name="rating" value="4" th:field="*{estrelasBebida}"><label for="4-star-bebida" title="Bom">4 stars</label>
								<input type="radio" id="3-star-bebida" name="rating" value="3" th:field="*{estrelasBebida}"><label for="3-star-bebida" title="Regular">3 stars</label>
								<input type="radio" id="2-star-bebida" name="rating" value="2" th:field="*{estrelasBebida}"><label for="2-star-bebida" title="Ruim">2 stars</label>
								<input type="radio" id="1-star-bebida" name="rating" value="1" th:field="*{estrelasBebida}"><label for="1-star-bebida" title="Péssimo">1 star</label> 
							</ul> 
						</td>
					</tr>
				
					<tr>
					<th scope="row" class="collumn">Carboidrato</th>
						<td>
							<ul class="rate-area2">
								<input type="radio" id="5-star-carboidrato" name="rating2" value="5" th:field="*{estrelasCarboidrato}"><label for="5-star-carboidrato" title="Incrível">5 stars</label>
								<input type="radio" id="4-star-carboidrato" name="rating2" value="4" th:field="*{estrelasCarboidrato}"><label for="4-star-carboidrato" title="Bom">4 stars</label>
								<input type="radio" id="3-star-carboidrato" name="rating2" value="3" th:field="*{estrelasCarboidrato}"><label for="3-star-carboidrato" title="Regular">3 stars</label>
								<input type="radio" id="2-star-carboidrato" name="rating2" value="2" th:field="*{estrelasCarboidrato}"><label for="2-star-carboidrato" title="Ruim">2 stars</label>
								<input type="radio" id="1-star-carboidrato" name="rating2" value="1" th:field="*{estrelasCarboidrato}"><label for="1-star-carboidrato" title="Péssimo">1 star</label>
							</ul>
						</td>
					</tr>
				

					<tr>
					<th scope="row" class="collumn">Fruta</th>
						<td>
							<ul class="rate-area3">
								<input type="radio" id="5-star-fruta" name="rating3" value="5" th:field="*{estrelasFruta}"><label for="5-star-fruta" title="Incrível">5 stars</label>
								<input type="radio" id="4-star-fruta" name="rating3" value="4" th:field="*{estrelasFruta}"><label for="4-star-fruta" title="Bom">4 stars</label>
								<input type="radio" id="3-star-fruta" name="rating3" value="3" th:field="*{estrelasFruta}"><label for="3-star-fruta" title="Regular">3 stars</label>
								<input type="radio" id="2-star-fruta" name="rating3" value="2" th:field="*{estrelasFruta}"><label for="2-star-fruta" title="Ruim">2 stars</label>
								<input type="radio" id="1-star-fruta" name="rating3" value="1" th:field="*{estrelasFruta}"><label for="1-star-fruta" title="Péssimo">1 star</label>
							</ul>
						</td>
					</tr>
					
				</td>
				
				</table>
					
				</div>


				<input class="btn btn-success btn-custom" type="submit"
					value="Enviar" />

			</form>

		</div>

	</div>
	<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
	<script
		th:src="@{/assets/bootstrapless-star-rating/star-rating.min.js}"></script>
</body>
