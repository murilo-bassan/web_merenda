<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
<meta name="viewport" content="width=device-width, initial-scale=1">


<link rel="stylesheet"
	th:href="@{bootstrap-5.1.3-dist/css/bootstrap.min.css}">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
	integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />


<title>Insert title here</title>

</head>
<style>
.btn-custom {
	background-color: #016A13;
	border-radius: 50px;
	box-shadow: 2px 2px #016A13;
	justify-content: center;
	align-items: center;
	text-align: center;
	margin-top: 10px;
}

.center-horizontally {
	text-align: center;
}

.container2 {
	display: flex;
	justify-content: center;
	align-items: center;
	height: 50vh;
	margin: 0;
}


.forms {
	text-align: center;
	margin-top: auto;
	margin-bottom: auto;
}
</style>

<body>
	<div th:insert="fragment/navbar"></div>

	<div class="container2" id="container">
		<div class="forms">
			<h2>Restrição</h2>

			<div class="alert alert-success alert-dismissible fade show"
				th:if="${mensagemRestricao}">

				<button type="button" class="btn-close" data-bs-dismiss="alert"></button>

				<span th:text="${mensagem}"></span>
			</div>

			<form th:action="@{/restricao/salvar}" th:object="${novaRestricao}"
				method="post" enctype="multipart/form-data">

				<div class="row mb-3">
					<label>Nome do Aluno:</label>

					<div class="formulario">
						<input class="form-control" type="text" th:field="*{nomeAluno}">
					</div>

					<div>
						<span class="mensagem" th:if="${#fields.hasErrors('nomeAluno')}"
							th:errors="*{nomeAluno}"> </span>
					</div>
				</div>

				<div class="row mb-3">
					<label>Descrição:</label>

					<div class="formulario">
						<input class="form-control" type="text"
							th:field="*{descricaoRestricao}">
					</div>
					<!--tipo & em c  -->

					<div>
						<span class="mensagem"
							th:if="${#fields.hasErrors('descricaoRestricao')}"
							th:errors="*{descricaoRestricao}"> </span>
					</div>
				</div>

				<div class="row mb-3">
					<label>Comprovante de Restricao: <br></label>

					<div class="formulario">
						<input name="pdf" type="file" accept="application/pdf"
							class="form-control" id="pdf"
							placeholder="Comprovante de restricao"> <a
							href="/uploadArquivo"> </a>
					</div>
				</div>

				<input class="btn btn-success btn-custom" type="submit"
					value="Enviar" />
			</form>
		</div>
	</div>
</body>
</html>
