<div style = "padding: 20px;">
		<div class= "w-50 container justify-content-center align-items-center container-custom" style = "padding: 20px;" >
			<div id ="card"class="card" th:each="noticia : ${noticias} ">
				<div class="row">
					<div class="col-md-4">
						<img th:src="${noticia.fotos.get(0).url}" class="card-img"
							alt="Imagem da Notícia">
					</div>
					<div class="col-md-8">
						<div class="card-body">
							<h5  id ="titulo" class="card-title" th:text="${noticia.titulo}">Título da
								Notícia 1</h5>
								
							<h6 class="card-title" th:text="${noticia.subtitulo}">Subtítulo da
								Notícia 1</h6>
								
							<p class="card-text" id ="card-text"
								th:if = "${#strings.length(noticia.corpo)} < 100"  th:text="${#strings.concat(#strings.substring(noticia.corpo, 0, #strings.length(noticia.corpo)))}">Descrição
								da notícia 1. Lorem ipsum dolor sit amet, consectetur adipiscing
								elit.</p>
								
							<p class="card-text" id ="card-text"
								th:if = "${#strings.length(noticia.corpo)} >= 100"  th:text="${#strings.concat(#strings.substring(noticia.corpo, 0, #strings.length(noticia.corpo)), '...')}">Descrição
								da notícia 1. Lorem ipsum dolor sit amet, consectetur adipiscing
								elit.</p>
								
								<span id = "autor"> Publicado por <p th:text="${noticia.autor}"></p> </span>
						</div>
					</div>
				</div>

			</div>


			<nav aria-label="Page navigation example">
				<ul class="pagination">
					<li class="page-item"><a class="page-link" href="#"
						aria-label="Previous"> <span aria-hidden="true">&laquo;</span>
					</a></li>
					<li class="page-item"><a class="page-link" th:href = "@{/(page = 1)}">1</a></li>
					<li class="page-item"><a class="page-link"  th:href = "@{/(page = 2)}">2</a></li>
					<li class="page-item"><a class="page-link" href="3">3</a></li>
					<li class="page-item"><a class="page-link" href="#"
						aria-label="Next"> <span aria-hidden="true">&raquo;</span>
					</a></li>
				</ul>
			</nav>
