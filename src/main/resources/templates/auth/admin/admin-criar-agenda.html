<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Cadastro</title>

<link rel="stylesheet"
	th:href="@{/bootstrap-5.3.0-dist/css/bootstrap.min.css}">
<script th:src="@{/jquery-3.6.0-dist/jquery-3.6.0.min.js}"></script>
<script th:src="@{/bootstrap-5.1.3-dist/js/bootstrap.min.js}"></script>
<link th:href="@{/assets/css.style.css}" rel="stylesheet" />
<head th:replace="fragment/cssJs :: head"></head>



<style>
.mensagem {
	color: red;
}
</style>
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col">
				<h2>Cadastro de Agenda</h2>
				<div class="alert alert-success alert-dismissible fade show"
					th:if="${mensagem}">
					<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
					<span th:text="${mensagem}"></span>
				</div>
				<form th:action="@{/cardapio/salvarAgenda}" th:object="${agenda}"
					method="post">

					<div class="formulario">

						<div class="row mb-3">
							<label class="col-sm-1 col-form-label">Data inicio:</label>
							<div class="col-sm-5">
								<input class="form-control" type="date" th:field="*{dataInicio}"
									placeholder="">
							</div>
							<div class="col-sm-5">
								<span class="mensagem"
									th:if="${#fields.hasErrors('dataInicio')}"
									th:errors="*{dataInicio}"></span>
							</div>
						</div>

						<div class="row mb-3">
							<label class="col-sm-1 col-form-label">Data Fim:</label>
							<div class="col-sm-5">
								<input class="form-control" type="date" th:field="*{dataFim}"
									placeholder="">
							</div>
							<div class="col-sm-5">
								<span class="mensagem" th:if="${#fields.hasErrors('dataFim')}"
									th:errors="*{dataFim}"></span>
							</div>
						</div>

						<input class="btn btn-primary" type="submit" value="Gravar" /> <a
							class="btn btn-primary" href="/cardapio/listar">Cancelar</a> <a
							class="btn btn-primary" href="/cardapio/novoCardapio">Pr√≥ximo</a>

					</div>
				</form>
			</div>
		</div>
	</div>
