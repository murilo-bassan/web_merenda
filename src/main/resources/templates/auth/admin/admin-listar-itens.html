<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Cadastro</title>

<link rel="stylesheet"
	th:href="@{/bootstrap-5.3.0-dist/css/bootstrap.min.css}">
<script th:src="@{/jquery-3.6.0-dist/jquery-3.6.0.min.js}"></script>
<script th:src="@{/bootstrap-5.1.3-dist/js/bootstrap.min.js}"></script>
<link th:href="@{/assets/css.style.css}" rel="stylesheet" />
<head th:replace="fragment/cssJs :: head"></head>



<style>
.mensagem {
	color: red;
}
</style>
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col">
			<h2>Itens Cadastradas</h2>
				
				<div class="row">
							<table class="table table-striped">
								<thead>
									<tr>
										<th></th>
										<th>Id</th>
										<th>Itens</th>
										<th>Categoria</th>
										<th>Apagar</th>
									</tr>
								</thead>

								<tbody>
									<tr th:if="${listaItens.empty}">
										<td></td>
										<td colspan="5">NÃ£o existem itens.</td>
									</tr>

									<tr th:each="item : ${listaItens}">
										<td></td>
										<td><span th:text="${item.id}"></span></td>
										<td><span th:text="${item.nome}"></span></td>
										<td><span th:text="${item.categoria.nome}"></span></td>
										<td><a
											class="fa-regular fa-trash-can icon-dark btn-delete"
											th:href="@{/cardapio/apagarItem/{id}(id=${item.id})}"
											th:data-confirm-delete="|VocÃª gostaria de apagar ${item.nome}?|"
											th:onclick="if (!confirm(this.getAttribute('data-confirm-delete')))
										return false"> Apagar
										</a></td>
									</tr>

								</tbody>
							</table>
						</div>
				
			</div>
		</div>
	</div>
